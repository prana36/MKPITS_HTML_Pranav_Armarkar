<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Www.mkpits.com</title>
  </head>
  <body>
    <div width="500px">
      <div align="center"><img src="All Images/Tution.png" alt="Logo" /></div>

      <h3 align="center">Welcome To Shrikant Tutorials</h3>
      <h3 align="center">Registration Form</h3>

      <form align="center">
        <fieldset>
          <fieldset>
            <legend align="center"><h5>Persnol Information</h5></legend>
            Name :-
            <input type="text" size="15" placeholder="Enter First Name" />
            &nbsp;&nbsp;&nbsp;&nbsp; Middel Name :-
            <input type="text" size="15" placeholder="Enter Middel Name" />
            &nbsp;&nbsp;&nbsp;&nbsp; Last Name :-<input
              type="text"
              size="15"
              placeholder="Enter Last Name"
            />
            &nbsp;&nbsp;&nbsp;&nbsp; Age :-<input
              type="number"
              placeholder="Age"
              min="20"
              max="30"
            />
            &nbsp;&nbsp;&nbsp;&nbsp; Gender : Male
            <input type="radio" /> Female<input type="radio" />
            &nbsp;&nbsp;&nbsp;&nbsp; Mobile No. :-
            <input
              type="text"
              size="20"
              placeholder="Enter 10 Degit Mobile No."
            />
            <br />
            <br />
            Email :-
            <input
              type="text"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              placeholder="Email-XYZ12@gmail.com"
            />&nbsp;&nbsp;&nbsp;&nbsp;

            Aadhar No. :-
            <input
              type="text"
              size="30"
              placeholder="Enter 12 Degit Aadhar No."
            />&nbsp;&nbsp;&nbsp;&nbsp;
            PAN Card No. :-
            <input type="text" size="19" placeholder="PAN-XXXXXXX56B" />&nbsp;&nbsp;&nbsp;&nbsp;
            
              Category :- OBC <input type="checkbox" /> SC<input
                type="checkbox"
              />
              ST<input type="checkbox" /> General<input type="checkbox" />
              State :- <select name="" id="">
                <option value=""></option>
              </select>


            
          </fieldset>
        </fieldset>
      </form>
    </div>
  </body>
</html>
